<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <img src="https://static.platzi.com/static/images/footer/logo.a76b2a87162b.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" value="" placeholder="Usuario">
                <input class="input" type="password" name="" id="" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="">Recordarme
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="" alt="">Inicia sesión con Google</div>
                <div><img src="" alt="">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">
                No tenes ninguna cuenta <a href="/">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Declaracion de privacidad</a>
    </footer>
